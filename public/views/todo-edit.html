<header ng-include src="'views/partials/header.html'"></header>
<form ng-submit="saveToDo()">
    <table class="table tab-content table-hover" id="add-todo-tablle">
        <tr>
            <td><h4>Title</h4></td>
            <td><input type="text" name="title" ng-model="todo.title" class="form-control"></td>
        </tr>
        <tr>
            <td><h4>Detail</h4></td>
            <td><input type="text" name="detail" ng-model="todo.detail" class="form-control"></td>
        </tr>
        <tr>
            <td><h4>Status</h4></td>
            <td>
                <select name="status" ng-model="todo.status" class="form-control">
                    <option value="doing">Doing</option>
                    <option value="have to" selected="selected">Have To</option>
                    <option value="done">Done</option>
                </select>
            </td>

        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" class="btn btn-default" value="Save">
                <button ng-click="goTo('toDo')" class="btn btn-danger">Cancel</button>
            </td>
        </tr>
    </table>
</form>
